<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurar Perfil - StepMania Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Seleccionar Perfil de StepMania</h2>
        <form action="/configure_profile" method="post">
          <div class="mb-3">
            <label for="stepmania_profile" class="form-label">ID del Perfil (por ejemplo, 00000001):</label>
            <input type="text" class="form-control" id="stepmania_profile" name="stepmania_profile" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Guardar perfil</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
